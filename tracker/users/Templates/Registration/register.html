{% extends 'index.html' %}
{% load static %}

{%block content %}
    <div class="center">
        <div>
            <center><div class="card-index" style="width: 10rem;">
                    
                <img src="{% static 'Logo.png' %}" class="card-img-top" alt="...">
            </div></center>
            <center><h2 style="color: var(--val-orange);">Create New Account</h2></center>
            <!-- create acccout page view -->
            <form method="POST">
                <div class="shadow-lg p-4 mb-5 bg-body rounded">
                {% csrf_token %}
                {{form.as_p}}
                
                <container>
                    <!-- Register button view -->
                    <center><button class="btn btn-primary">Register</button></center>
                    {% comment %} <a href="{% url 'dashboard' %}" class="btn btn-primary"><h3>Register</h3></a> {% endcomment %}
                    <a href="{% url 'home' %}" class="btn btn-primary" style="width: 9rem;"><h3>Back</h3></a>
                    <!-- back button view -->
                <container>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
