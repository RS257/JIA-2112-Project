{% extends 'index.html' %}

{% block  content %}
    <h1>Welcome, {{user.username}}, your id is {{user.id}}</h1>
    {% for profile in profiles %}
        {% if profile.user.username == user.username %}     
            {% for role in profile.role.all %}
                <h2>{{ role }}</h2>        
            {% endfor %} 
        {% endif %}  
    {% endfor %}
{% endblock %}
