<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'layouts.css' %}" type="text/css"/>
    <!--Script for uplaod forms-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script for collapsible table-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <title>Valliant Certification Tracker</title>
</head>
<body style="background-color: #232323;">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'Logo.jpg' %}" alt="" width="50" height="50">

            {% comment %} TODO link to dashboard or hom?  {% endcomment %}
            <a class="navbar-brand" href = "{% url 'home' %}">Valliant Certification Tracker </a>

            <button class="btn btn-outline-success">
                <a class="navbar-brand" href = "{% url 'home' %}">Logout </a></button>
            
        </div>
    </nav>
    <br/>
    <br/>
 
    {% block content %}
        
        {% if user.is_authenticated %}
            <center>
            <h1 style='color:white'>Logout?</h1>
            <a href="{% url 'logout' %}" class="btn btn-primary" style="width: 9rem;"><h3>Yes</h3></a>
            </center>
            
        {% else %}

            <div class="container" align = "center">
               
                <div class="card-index" style="width: 48rem;" align="center">
                   
                    <center><img src="{% static 'Logo.png' %}" style="width: 20rem; height: 20rem;" class="card-img-top" alt="..."></center>
                    <div class="card-body">
                    <h1 style="padding-bottom: .75rem;">Valliant Certification Tracker</h1>
                    <a href="{% url 'login_url' %}" class="btn btn-primary" style="width: 9rem;"><h3>Login</h3></a>
                    <a href="{% url 'register_url' %}" class="btn btn-primary" style="width: 9rem;"><h3>Register</h3></a>
                    </div>
                </div>
              
        {% endif %}
    {% endblock %}
</body>
</html>
