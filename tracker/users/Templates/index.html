<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'layouts.css' %}" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Valliant Certification Tracker</title>
</head>
<body style="background-color: #232323;">
    {% block content %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <img src="{% static 'Logo.jpg' %}" alt="" width="50" height="50">
            <a class="navbar-brand">Valliant Certification Tracker</a>
            </div>
            </div>
        </nav>
        {% if user.is_authenticated %}
            <center><a href="{% url 'logout' %}">Logout</a></center>
        {% else %}

            <div class="container" align = "center">
               
                <div class="card-index" style="width: 48rem;" align="center">
                    
                    <center><img src="{% static 'Logo.png' %}" style="width: 22rem;" class="card-img-top" alt="..."></center>
                    <div class="card-body">
                    <h1 style="padding-bottom: .75rem;">Valliant Certification Tracker</h1>
                    <a href="{% url 'login_url' %}" class="btn btn-primary" style="width: 9rem;"><h3>Login</h3></a>
                    <a href="{% url 'register_url' %}" class="btn btn-primary" style="width: 9rem;"><h3>Register</h3></a>
                    </div>
                </div>
              
            
            {% comment %} <center><a href="{% url 'login_url' %}">Login</a></center>
            <center><a href="{% url 'register_url' %}">Register</a></center> {% endcomment %}
        {% endif %}
    {% endblock %}
</body>
</html>
