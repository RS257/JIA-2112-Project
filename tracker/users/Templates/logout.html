{% extends 'index.html' %}

{%block content %}

        <div>

                <div class="card-index" style="width: 22rem; padding-bottom: 2rem;" align="center">
                    
                    <img src="{% static 'Logo.png' %}" style="width: 20rem; height: 20rem;" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="shadow-lg p-4 mb-5 bg-body rounded">
                <!--Script for logging back in-->
                <center><body>Login to your dashboard using provided credentials<body><center>
                <form method="POST" style="padding-top: .75rem;">
                    {% csrf_token %}
                    {{form.as_p}}

                </form>
            </div>
        </div>
    </div>
{% endblock %}
